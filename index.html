<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | nth preview card component</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="preview-card">
        <a href="#">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="view" />
          </div>
        </a>
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <br />
        <br />
        <div class="discription">
          <a href="#">
            <h1>Equilibrium #3429</h1>
          </a>
          <br />
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <br />
          <div class="info">
            <div class="points">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="days-remaining">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <p>3 Days left</p>
            </div>
          </div>
        </div>
        <br />
        <hr />
        <br />
        <div class="avatar">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
